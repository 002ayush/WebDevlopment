<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Property</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box1 >p{
            display: inline-block;
            border: 2px solid black;
            margin: 80px;
            visibility:hidden;
        }
        .box2 > p{
            display: inline-block;
            border: 2px solid black;
            margin: 80px;
            
        }
    </style>
</head>
<body>
    <div class="box1">
        <p>This is the box-1</p>
    </div>
    <div class="box2">
        <p>This is the box-2</p>
    </div>
</body>
</html>
